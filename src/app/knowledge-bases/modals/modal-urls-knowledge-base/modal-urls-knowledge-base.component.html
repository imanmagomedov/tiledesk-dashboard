
<h1 mat-dialog-title>  {{ 'KbPage.titleUrls' | translate }} </h1>

<div mat-dialog-content>

    <div class="info-container">
        <i class="material-icons-outlined info-icon">help_outline</i>
        <div class="info-text">
            <!-- <p>{{ 'KbPage.AddKbInfoTextContentMsg1' | translate }}</p> -->
            <p [innerHTML]="'KbPage.helpUrls' | translate"></p>
        </div>
    </div>
    <div class="form-container">
        <!-- <form [formGroup]="kbForm"> -->
          <div class="input-container">
            <span class="input-label">{{ 'KbPage.titleTextareaUrls' | translate }}</span> 
            <textarea type="text" class="custom-textarea"
                [ngClass]="{'invalid':errorLimit }" 
                [(ngModel)]="listOfUrls" 
                placeholder="{{'KbPage.placeholderUrls' | translate}}" (input)="onChangeInput($event)" rows="4"
            ></textarea>
            <!-- [class.invalid]="(kbForm.controls.content.errors?.pattern || kbForm.controls.content.errors?.required) && kbForm.controls.content.touched" -->
            <!-- <span class="input-label" style="font-size: 12px; font-weight: normal;">{{ 'KbPage.infoUrls' | translate }}</span> -->
            <span *ngIf="!errorLimit" class="input-label" style="font-size: 12px; font-weight: normal;">{{ 'KbPage.YouCanAddKBUrlsLimit' | translate }} {{KB_LIMIT_CONTENT}}</span>
            <!-- <span *ngIf="!errorLimit" class="input-label">{{countSitemap}} {{ 'KbPage.LabelSitemapList' | translate }}</span> -->
            <span *ngIf="errorLimit" class="input-label-error">{{ 'KbPage.InfoSitemapList' | translate }} {{KB_LIMIT_CONTENT}}</span>
          </div>
        <!-- </form> -->
    </div>
</div>

<div mat-dialog-actions style="justify-content: center;">
    <button class="mat-dialog-close-btn" mat-button (click)="onCloseBaseModal()">
        {{ "Cancel" | translate }}
       
    </button>
    <!-- [mat-dialog-close]="newKb.url" -->
    <button [disabled]="buttonDisabled || listOfUrls.length === 0" class="mat-dialog-ok-btn" mat-button
        (click)="onSaveKnowledgeBase()">
        <!-- Create namespace -->
        {{ 'KbPage.Import' | translate }} {{countSitemap}} URL
        
    </button>
</div>
